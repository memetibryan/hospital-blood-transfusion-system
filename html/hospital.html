<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>USER LOGIN</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- external files linking -->
    <link rel="stylesheet" href="../css/hospital.css" rel="stylesheet" />

    <div id="main">
      <div class="left-column">
        <img src="../images/hospital.png" height="140px">
      </div>
      <div class="right-column">
        <h1><strong>HOSPITALS</strong></h1>
        <p>Blood Transfusion Website</p>
        <p>P.O BOX 326, Nairobi</p>
      </div>
    </div>
    <hr>
  </head>

  <body>
    <div id="main">
      <div class="left-column"> 
        <form method="post">
          <label for="fname">HOSPITAL NAME :</label>
          <input type="text" required="Yes" id="fname">
          <br><br>
          <label for="lname">LOCATION :</label>
          <input type="number" required="Yes" id="amount">
          <br><br>
        </form>
      </div>
      <div class="right-column">
        <form>
          <label for="fdate">DATE :</label>
          <input type="date" required="Yes" id="fdate">
          <br><br>
          <label for="lname">CONTACT TELEPHONE :</label>
          <input type="number" required="Yes" id="acc">
          <br>
        </form>
      </div>
    </div>

  <button type="button" onclick="signUp()">SIGN UP</button>
  <hr>

  <div id="display">
      <h3>Click below to Sign In if you already have an account</h3>
    <button type="button" onclick="signIn()">SIGN IN</button><br><br>
  </div>
  <body/>
</html>
